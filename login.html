<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumBot | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #6E44FF 0%, #FF44B4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>

<div class="language-switcher-container">
  <button id="language-switcher-button">
    <i class="fas fa-globe"></i>
    <span id="current-language-label">English</span>
    <i class="fas fa-chevron-down"></i>
  </button>
  
  <div id="language-dropdown-menu" style="display: none;">
    <div class="language-option" data-lang="en">
      <span class="fi fi-us"></span> English
    </div>
    <div class="language-option" data-lang="hr">
      <span class="fi fi-hr"></span> Hrvatski
    </div>
    <div class="language-option" data-lang="es">
      <span class="fi fi-es"></span> Español
    </div>
    <div class="language-option" data-lang="fr">
      <span class="fi fi-fr"></span> Français
    </div>
  </div>
</div>

<div id="google-translate-container"></div>

<style>
.language-switcher-container {
  position: relative;
  display: inline-block;
  margin-left: 1rem;
  z-index: 1000;
}

#language-switcher-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 0.75rem;
  border-radius: 0.5rem;
  background-color: #f8fafc;
  border: 1px solid #e2e8f0;
  color: #334155;
  cursor: pointer;
  font-size: 0.875rem;
  transition: all 0.2s;
}

#language-switcher-button:hover {
  background-color: #f1f5f9;
}

#language-dropdown-menu {
  position: absolute;
  right: 0;
  top: 100%;
  margin-top: 0.5rem;
  width: 12rem;
  background: white;
  border-radius: 0.375rem;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  border: 1px solid #e5e7eb;
  overflow: hidden;
  z-index: 1001;
}

.language-option {
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.language-option:hover {
  background-color: #f8fafc;
}

/* Hide Google Translate branding */
.goog-te-gadget {
  color: transparent !important;
}
.goog-te-gadget .goog-te-combo {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #e2e8f0;
  background-color: #f8fafc;
  color: #334155;
  font-size: 14px;
}
.goog-logo-link, .goog-te-gadget img {
  display: none !important;
}
</style>

<script>
// Load required dependencies
function loadDependencies() {
  return new Promise((resolve) => {
    if (document.querySelector('link[href*="font-awesome"]') && 
        document.querySelector('link[href*="flag-icons"]')) {
      resolve();
      return;
    }

    const faLink = document.createElement('link');
    faLink.rel = 'stylesheet';
    faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
    
    const flagLink = document.createElement('link');
    flagLink.rel = 'stylesheet';
    flagLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css';
    
    document.head.appendChild(faLink);
    document.head.appendChild(flagLink);
    
    // Give some time for CSS to load
    setTimeout(resolve, 100);
  });
}

// Initialize language switcher
async function initLanguageSwitcher() {
  await loadDependencies();
  
  const languages = {
    'en': 'English',
    'hr': 'Hrvatski',
    'es': 'Español',
    'fr': 'Français'
  };

  const button = document.getElementById('language-switcher-button');
  const dropdown = document.getElementById('language-dropdown-menu');
  const label = document.getElementById('current-language-label');
  
  // Set initial language from storage or default to English
  const savedLang = localStorage.getItem('user_lang') || 'en';
  label.textContent = languages[savedLang];
  
  // Toggle dropdown
  button.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });
  
  // Close dropdown when clicking outside
  document.addEventListener('click', () => {
    dropdown.style.display = 'none';
  });
  
  // Handle language selection
  document.querySelectorAll('.language-option').forEach(option => {
    option.addEventListener('click', (e) => {
      e.preventDefault();
      const lang = option.getAttribute('data-lang');
      changeLanguage(lang, languages[lang]);
      dropdown.style.display = 'none';
    });
  });
  
  // Initialize Google Translate if needed
  if (savedLang !== 'en') {
    initGoogleTranslate(savedLang);
  }
}

// Change language function
function changeLanguage(lang, langName) {
  localStorage.setItem('user_lang', lang);
  document.getElementById('current-language-label').textContent = langName;
  
  if (lang === 'en') {
    if (window.google && google.translate) {
      google.translate.translateElement.getInstance().revert();
    }
  } else {
    initGoogleTranslate(lang);
  }
}

// Initialize Google Translate
function initGoogleTranslate(lang) {
  if (!window.google || !google.translate) {
    const script = document.createElement('script');
    script.src = `https://translate.google.com/translate_a/element.js?cb=onGoogleTranslateLoaded&hl=${lang}`;
    document.head.appendChild(script);
  } else {
    setGoogleTranslateLanguage(lang);
  }
}

// Google Translate callback
window.onGoogleTranslateLoaded = function() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,hr,es,fr',
    layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
    autoDisplay: false
  }, 'google-translate-container');
  
  const savedLang = localStorage.getItem('user_lang') || 'en';
  setTimeout(() => setGoogleTranslateLanguage(savedLang), 500);
};

function setGoogleTranslateLanguage(lang) {
  const select = document.querySelector('.goog-te-combo');
  if (select) select.value = lang;
}

// Start the language switcher
document.addEventListener('DOMContentLoaded', initLanguageSwitcher);
</script>
<!-- END OF COPY/PASTE BLOCK -->
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-16 h-16 rounded-lg bg-purple-600 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Quantum<span class="gradient-text">Bot</span></h1>
                <p class="text-gray-400 mt-2">Login to your trading account</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           required
                           placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           required
                           placeholder="Your password">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 rounded-lg px-4 py-2 font-medium">
                    Login
                </button>
                <p class="text-center text-gray-400">
                    Don't have an account? <a href="register.html" class="text-purple-400 hover:underline">Register</a>
                </p>
            </form>
            
            <div id="errorMessage" class="mt-4 text-red-400 text-center hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.add('hidden');
            
            // Basic client-side validation
            if (!email || !password) {
                errorMessage.textContent = 'Please fill all fields';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('https://quantumbot-api.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save user data to localStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.user.userData));
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    // Redirect to trading dashboard
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
